version: ~> 1.0
os: linux
dist: xenial   # required for Python >= 3.7
language: python
python: "nightly"
jobs:
  include:
      - name: "mypy"
        install: pip install mypy
        script: mypy primes.py binary_search.py --strict
      - name: "pylint"
        install: pip install pylint
        script: pylint primes.py binary_search.py
      - &unit-tests
        script: python test.py
        name: "Unit Tests 3.6"
        python: "3.6"
      - <<: *unit-tests
        name: "Unit Tests 3.7"
        python: "3.7"
      - <<: *unit-tests
        name: "Unit Tests 3.8"
        python: "3.8"
      - <<: *unit-tests
        name: "Unit Tests Nightly"
        python: "nightly"
      - name: "Coverage"
        install: pip install coverage
        script: coverage run --include=primes.py,test.py,binary_search.py test.py && coverage report -m --fail-under=100 --rcfile=coveragerc
      - &speed-test
        script: 
          - python speed_test.py --all
          - python speed_test.py --fermat 6
        name: "Speed Test 3.6"
        python: "3.6"
      - <<: *speed-test
        name: "Speed Test 3.7"
        python: "3.7"
      - <<: *speed-test
        name: "Speed Test 3.8"
        python: "3.8"
      - <<: *speed-test
        name: "Speed Test Nightly"
        python: "nightly"
